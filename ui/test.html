<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML</title>
</head>
<body>
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
    <div class="square">4</div>
    <div id="mode-text">normal mode</div>
</body>

<style>
    html, body 
    {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    body {
        background-color: rgba(0, 0, 252, 0);
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        gap: 8px;
        padding: 10px;
        box-sizing: border-box;
        color: white;
        font-family: Arial, sans-serif;
    }
    .square {
        width: 100%;
        max-width: 35px;
        aspect-ratio: 1 / 1;
        border: 2px solid white;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        color: white;
    }
    
    .square.active {
        border-color: orange;
        color: orange;
    }
    
    #mode-text {
        color: orange;
    }
    
</style>
<script>
    let currentMode = 'normal';
    const modeText = document.getElementById('mode-text');
    const squares = document.querySelectorAll('.square');
    
    // Colors for each mode
    const modeColors = {
        'normal': 'orange',
        'mode 2': 'green',
        'mode 3': 'purple',
        'mode 4': 'red'
    };
    
    // Map modes to square indices
    const modeToSquare = {
        'normal': 0,
        'mode 2': 1,
        'mode 3': 2,
        'mode 4': 3
    };
    
    function updateMode(mode) 
    {
        console.log(`[test.html] updateMode() called with mode='${mode}'`);
        currentMode = mode;
        modeText.textContent = mode;
        modeText.style.color = 'orange'; // Always orange
        
        // Reset all squares to default white
        squares.forEach(square => {
            square.classList.remove('active');
            square.style.borderColor = 'white';
            square.style.color = 'white';
        });
        
        // Set only the active square to orange
        const activeIndex = modeToSquare[mode];
        if (activeIndex !== undefined) {
            squares[activeIndex].classList.add('active');
            squares[activeIndex].style.borderColor = 'orange';
            squares[activeIndex].style.color = 'orange';
        }
        
    }
    
    // Initialize with normal mode
    updateMode('normal');
    
    // VISUAL DEBUG: Flash body background when ANY key is pressed
    let keyPressCount = 0;
    document.addEventListener('keydown', (event) => {
        keyPressCount++;
        
        
        // Flash background disabled - was for debugging
        // document.body.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
        // console.log('[test.html] Background set to RED');
        
        // setTimeout(() => {
        //     document.body.style.backgroundColor = 'rgba(0, 0, 252, 0)';
        //     console.log('[test.html] Background reset to transparent');
        // }, 100);
        
        // Update title to show key press count and key
        document.title = `Key ${keyPressCount}: ${event.key} (${event.keyCode})`;
        
        switch(event.key) {
            case '1':
                updateMode('normal');
                break;
            case '2':
                updateMode('mode 2');
                break;
            case '3':
                updateMode('mode 3');
                break;
            case '4':
                updateMode('mode 4');
                break;

        }        
        
        // CRITICAL: Request repaint after DOM modifications
        setTimeout(() => {
            document.title = 'REPAINT_REQUEST:' + Date.now();
        }, 50);
    });
    
    // Also listen on window for redundancy
    window.addEventListener('keydown', (event) => {
        console.log(`[test.html] Window keydown: key='${event.key}'`);
        // Yellow border flash disabled - was for debugging
        // document.body.style.borderLeft = '10px solid yellow';
        // setTimeout(() => {
        //     document.body.style.borderLeft = 'none';
        // }, 100);
    });
</script>
</html>
