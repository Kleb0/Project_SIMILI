<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Inspector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 15px;
            padding-bottom: 15px;
            text-align: center;
            width: 100%;
            border-bottom: 2px solid #ffffff;
        }
        #slots-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .slot {
            background-color: #4a4a4a;
            border-radius: 12px;
            padding: 8px 20px;
            color: #ffffff;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .slot:hover {
            background-color: #5a5a5a;
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }
        }
        
        @media (min-width: 401px) and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
        }
        
        @media (min-width: 601px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Hierarchy Inspector</h1>
    <div id="slots-container"></div>

    <script>
        const slotsContainer = document.getElementById('slots-container');
        const TOTAL_SLOTS = 50;
        
        // Fonction pour récupérer les objets de la scène
        async function fetchSceneObjects() {
            try {
                const response = await fetch('http://localhost:8080/api/scene/objects');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const objects = await response.json();
                console.log('Objets récupérés:', objects);
                
                displayObjects(objects);
                
            } catch (error) {
                console.error('Erreur lors de la récupération des objets:', error);
                // En cas d'erreur, afficher 50 slots vides
                displayObjects([]);
            }
        }

        function displayObjects(objects) {
            slotsContainer.innerHTML = ''; 
            
            // Créer exactement 50 slots
            for (let i = 0; i < TOTAL_SLOTS; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.dataset.slotIndex = i;
                
                if (i < objects.length) {
                    // Slot avec un objet
                    const obj = objects[i];
                    slot.textContent = `[${i}]--- [${obj.name}] ---`;
                    slot.dataset.objectId = obj.id;
                    slot.dataset.objectName = obj.name;
                    slot.dataset.objectType = obj.type;
                    
                    // Ajouter une info-bulle avec les détails
                    slot.title = `Type: ${obj.type}\nID: ${obj.id}`;
                } else {
                    // Slot vide
                    slot.textContent = `| --- [slot ${i + 1}] --- |`;
                }
                
                slotsContainer.appendChild(slot);
            }
        }
        
        // Initialisation
        fetchSceneObjects();
        
        // Rafraîchir automatiquement toutes les 2 secondes
        setInterval(() => {
            fetchSceneObjects();
        }, 2000);
    </script>
</body>
</html>
